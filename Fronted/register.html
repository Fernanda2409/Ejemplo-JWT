<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form id="registerform">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="segundoNombre" placeholder="Segundo Nombre">
        <input type="text" id="apellidoP" placeholder="Apellido Paterno" required>
        <input type="text" id="apellidoM" placeholder="Apellido Materno" required>
        <input type="email" id="email" placeholder="Correo" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="bienvenida.html">Inicia sesión aquí</a></p>

    <script src="script/register.js"></script>
</body>
</html>
